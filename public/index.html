<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slot Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸŽ° Slot Machine ðŸŽ°</h1>
        <div class="mb-3">
            <label for="deposit" class="form-label">Deposit Amount</label>
            <input type="number" id="deposit" class="form-control" placeholder="Enter deposit">
            >
        </div>
        <div id="coin-slot-area" class="mb-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="lines" class="form-label">Lines (1-3)</label>
                    <input type="number" id="lines" class="form-control" min="1" max="3" value="1">
                </div>
                <div class="col-md-6">
                    <label for="bet" class="form-label">Bet Per Line</label>
                    <input type="number" id="bet" class="form-control" placeholder="Enter bet">
                </div>
            </div>
            <div class="text-center mt-3">
                <button id="spinBtn" class="btn btn-success btn-lg">Spin!</button>
            </div>
        </div>

        <div id="balance" class="mb-3">Balance: $0</div>
        <div id="message" class="mb-3"></div>
        <div id="slot-grid" class="text-center"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
